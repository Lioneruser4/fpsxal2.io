<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAÅžKÄ° OYUNU - FPS SavaÅŸ ArenasÄ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 24px;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ff3366;
        }
        
        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 50px;
        }
        
        .menu-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .menu-btn.primary {
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
        }
        
        .menu-btn:active {
            transform: scale(0.98);
        }
        
        .icon {
            font-size: 24px;
        }
        
        .rooms-list, .create-room {
            margin-top: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .room-item button {
            padding: 8px 20px;
            background: #ff3366;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        
        .create-room input,
        .create-room select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
        }
        
        .create-room button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .game-hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid white;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff3366, #ff6b6b);
            transition: width 0.3s;
        }
        
        .health-bar span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        
        .ammo-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #ff3366;
        }
        
        .team-info {
            position: absolute;
            top: 80px;
            left: 20px;
            display: flex;
            gap: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .team {
            font-size: 20px;
            font-weight: bold;
        }
        
        .team.red { color: #ff3366; }
        .team.blue { color: #3366ff; }
        
        .kill-feed {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .kill-feed-item {
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            border-left: 3px solid #ff3366;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .joystick-area {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            pointer-events: auto;
        }
        
        .joystick {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(5px);
        }
        
        .action-buttons {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }
        
        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: rgba(255,51,102,0.8);
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 2px solid white;
        }
        
        .action-btn:active {
            transform: scale(0.95);
            background: #ff3366;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        @media (max-width: 768px) {
            .joystick {
                width: 80px;
                height: 80px;
            }
            
            .action-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .health-bar {
                width: 150px;
            }
        }
    </style>

</head>
<body>
    <div id="app">
        <!-- Ana MenÃ¼ -->
        <div id="mainMenu" class="container">
            <div class="header">
                <h1>ðŸ”« SAÅžKÄ° OYUNU</h1>
                <div class="user-info" id="userInfo">
                    <span id="username">YÃ¼kleniyor...</span>
                    <img id="userAvatar" src="" alt="Avatar">
                </div>
            </div>
            
            <div class="main-menu">
                <button class="menu-btn primary" onclick="showGame()">
                    <span class="icon">ðŸŽ®</span>
                    OYUN BUL
                </button>
                
                <button class="menu-btn" onclick="showRooms()">
                    <span class="icon">ðŸ“‹</span>
                    ODALAR
                </button>
                
                <button class="menu-btn" onclick="showCreateRoom()">
                    <span class="icon">âž•</span>
                    ODA OLUÅžTUR
                </button>
            </div>
            
            <div class="rooms-list" id="roomsList" style="display: none;">
                <h2>Aktif Odalar</h2>
                <div id="rooms"></div>

            <div class="create-room" id="createRoom" style="display: none;">
                <h2>Oda OluÅŸtur</h2>
                <input type="text" id="roomName" placeholder="Oda AdÄ±">
                <select id="mapSelect">
                    <option value="backrooms">Backrooms - Seviye 1</option>
                </select>
                <button onclick="createNewRoom()">OluÅŸtur</button>
                <button class="menu-btn" style="margin-top:10px" onclick="backToMenu()">ðŸ”™ Geri</button>
            </div>
        </div>
        
        <!-- Oyun EkranÄ± -->
        <div id="gameScreen" style="display: none;">
            <div class="game-container">
                <div class="game-hud">
                    <div class="health-bar">
                        <div class="health-fill" id="healthFill" style="width: 100%"></div>
                        <span id="healthText">100/100</span>
                    </div>
                    
                    <div class="ammo-counter">
                        <span id="ammo">30</span>/<span id="maxAmmo">30</span>
                    </div>
                    
                    <div class="team-info">
                        <div class="team red">ðŸ”´ <span id="redCount">0</span></div>
                        <div class="team blue">ðŸ”µ <span id="blueCount">0</span></div>
                    </div>
                    
                    <div class="kill-feed" id="killFeed"></div>
                    
                    <div class="joystick-area">
                        <div class="joystick" id="moveJoystick"></div>
                        <div class="joystick" id="aimJoystick"></div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn" id="jumpBtn" ontouchstart="jump()">ðŸ¦˜</button>

                <canvas id="gameCanvas"></canvas>

        </div>
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let userData = null;
        let socket = null;
        let game = null;
        
        // Telegram kullanÄ±cÄ± bilgilerini al
        if (tg.initDataUnsafe.user) {
            userData = tg.initDataUnsafe.user;
            document.getElementById('username').textContent = userData.username || userData.first_name;
            if (userData.photo_url) {
                document.getElementById('userAvatar').src = userData.photo_url;
            }
        }
        
        // MenÃ¼ fonksiyonlarÄ±
        function showGame() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            initGame();
        }
        
        function showRooms() {
            document.getElementById('roomsList').style.display = 'block';
            document.getElementById('createRoom').style.display = 'none';
            loadRooms();
        }
        
        function showCreateRoom() {
            document.getElementById('roomsList').style.display = 'none';
            document.getElementById('createRoom').style.display = 'block';
        }
        
        function backToMenu() {
            document.getElementById('roomsList').style.display = 'none';
            document.getElementById('createRoom').style.display = 'none';
        }
        
        function loadRooms() {
            fetch('https://saskioyunu-1-2d6i.onrender.com/api/rooms')
                .then(res => res.json())
                .then(rooms => {
                    const roomsDiv = document.getElementById('rooms');
                    roomsDiv.innerHTML = rooms.map(room => `
                        <div class="room-item">
                            <div class="room-info">
                                <span>${room.name || 'Oda ' + room.id}</span>
                                <span>${room.redCount || 0}ðŸ”´ vs ${room.blueCount || 0}ðŸ”µ</span>
                            </div>
                            <button onclick="joinRoom('${room.id}')">KatÄ±l</button>
                        </div>
                    `).join('');
                })
                .catch(() => {
                    document.getElementById('rooms').innerHTML = '<p>Sunucuya baÄŸlanÄ±lamadÄ±</p>';
                });
        }
        
        function joinRoom(roomId) {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            initGame(roomId);
        }
        
        function createNewRoom() {
            const roomName = document.getElementById('roomName').value;
            const map = document.getElementById('mapSelect').value;
            
            fetch('https://saskioyunu-1-2d6i.onrender.com/api/rooms/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: roomName,
                    map: map,
                    user: userData
                })
            })
            .then(res => res.json())
            .then(room => {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                initGame(room.id);
            });
        }
        
        // Oyun baÅŸlatma
        function initGame(roomId = null) {
            if (!game) {
                game = new Game(roomId);
            }
        }
        
        // Oyun kontrolleri
        function jump() {
            if (game) game.jump();
        }
        
        function startShoot() {
            if (game) game.isShooting = true;
        }
        
        function stopShoot() {
            if (game) game.isShooting = false;
        }
        
        function reload() {
            if (game) game.reload();
        }
        
        // Game sÄ±nÄ±fÄ±
        class Game {
            constructor(roomId) {
                this.roomId = roomId;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                
                // IÅŸÄ±klandÄ±rma
                const ambientLight = new THREE.AmbientLight(0x404040);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(10, 20, 0);
                directionalLight.castShadow = true;
                this.scene.add(directionalLight);
                
                // Backrooms tarzÄ± harita
                this.createMap();
                
                // Oyuncular
                this.players = new Map();
                this.localPlayerId = null;
                this.localPlayer = null;
                this.isShooting = false;
                this.ammo = 30;
                this.maxAmmo = 30;
                
                // Kamera pozisyonu
                this.camera.position.set(0, 2, 5);
                
                // Sunucuya baÄŸlan
                this.connectToServer();
                
                // Animasyon dÃ¶ngÃ¼sÃ¼
                this.animate();
            }
            
            createMap() {
                // Zemin
                const floorGeometry = new THREE.PlaneGeometry(50, 50);
                const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2;
                floor.position.y = -0.5;
                floor.receiveShadow = true;
                this.scene.add(floor);
                
                // Backrooms duvarlarÄ± (sarÄ±)
                const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xffdd99 });
                
                // DÄ±ÅŸ duvarlar
                const walls = [
                    { pos: [0, 2, -25], scale: [50, 4, 1] },
                    { pos: [0, 2, 25], scale: [50, 4, 1] },
                    { pos: [-25, 2, 0], scale: [1, 4, 50] },
                    { pos: [25, 2, 0], scale: [1, 4, 50] }
                ];
                
                walls.forEach(wall => {
                    const mesh = new THREE.Mesh(new THREE.BoxGeometry(...wall.scale), wallMaterial);
                    mesh.position.set(...wall.pos);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    this.scene.add(mesh);
                });
                
                // Koridorlar ve engeller
                for (let i = -20; i <= 20; i += 10) {
                    for (let j = -20; j <= 20; j += 10) {
                        if (Math.random() > 0.6) {
                            const pillar = new THREE.Mesh(
                                new THREE.BoxGeometry(2, 4, 2),
                                new THREE.MeshStandardMaterial({ color: 0xaa8866 })
                            );
                            pillar.position.set(i, 1.5, j);
                            pillar.castShadow = true;
                            pillar.receiveShadow = true;
                            this.scene.add(pillar);
                        }
                    }
                }
            }
            
            connectToServer() {
                socket = io('https://saskioyunu-1-2d6i.onrender.com');
                
                socket.on('connect', () => {
                    console.log('Sunucuya baÄŸlandÄ±');
                    socket.emit('player:join', {
                        telegramId: userData?.id || 'guest_' + Math.random(),
                        username: userData?.username || 'Oyuncu',
                        roomId: this.roomId
                    });
                });
                
                socket.on('disconnect', () => {
                    console.log('BaÄŸlantÄ± koptu, yeniden baÄŸlanÄ±lÄ±yor...');
                    setTimeout(() => socket.connect(), 1000);
                });
                
                socket.on('reconnect', () => {
                    console.log('Yeniden baÄŸlandÄ±');
                    if (userData) {
                        socket.emit('player:reconnect', userData.id);
                    }
                });
                
                socket.on('room:update', (room) => {
                    document.getElementById('redCount').textContent = room.redCount || 0;
                    document.getElementById('blueCount').textContent = room.blueCount || 0;
                });
                
                socket.on('player:joined', (playerData) => {
                    this.localPlayerId = playerData.id;
                    this.localPlayer = playerData;
                    this.addPlayer(playerData.id, playerData);
                });
                
                socket.on('player:new', (playerData) => {
                    this.addPlayer(playerData.id, playerData);
                });
                
                socket.on('player:moved', (data) => {
                    this.updatePlayer(data.id, data.position);
                });
                
                socket.on('player:hit', (data) => {
                    if (data.playerId === this.localPlayerId) {
                        document.getElementById('healthFill').style.width = data.health + '%';
                        document.getElementById('healthText').textContent = data.health + '/100';
                    }
                    this.addKillFeed(data.shooter + ' â†’ ' + data.health + ' can');
                });
                
                socket.on('player:dead', (data) => {
                    this.addKillFeed('ðŸ’€ ' + data.killer + ' Ã¶ldÃ¼rdÃ¼ ' + data.victim);
                });
                
                socket.on('player:respawn', (player) => {
                    if (player.id === this.localPlayerId) {
                        document.getElementById('healthFill').style.width = '100%';
                        document.getElementById('healthText').textContent = '100/100';
                    }
                });
                
                socket.on('player:left', (playerId) => {
                    this.removePlayer(playerId);
                });
            }
            
            createPlayer(team = 'blue') {
                const group = new THREE.Group();
                
                // GÃ¶vde
                const bodyGeo = new THREE.CylinderGeometry(0.3, 0.3, 1);
                const bodyMat = new THREE.MeshStandardMaterial({ 
                    color: team === 'red' ? 0xff3333 : 0x3333ff 
                });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                body.position.y = 0.5;
                body.castShadow = true;
                body.receiveShadow = true;
                group.add(body);
                
                // BaÅŸ
                const headGeo = new THREE.SphereGeometry(0.25);
                const headMat = new THREE.MeshStandardMaterial({ color: 0xffccaa });
                const head = new THREE.Mesh(headGeo, headMat);
                head.position.y = 1.25;
                head.castShadow = true;
                head.receiveShadow = true;
                group.add(head);
                
                // Kollar
                const armGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.8);
                const armMat = new THREE.MeshStandardMaterial({ color: 0xffccaa });
                
                const leftArm = new THREE.Mesh(armGeo, armMat);
                leftArm.position.set(-0.4, 0.8, 0);
                leftArm.rotation.z = 0.2;
                group.add(leftArm);
                
                const rightArm = new THREE.Mesh(armGeo, armMat);
                rightArm.position.set(0.4, 0.8, 0);
                rightArm.rotation.z = -0.2;
                group.add(rightArm);
                
                // Bacaklar
                const legGeo = new THREE.CylinderGeometry(0.15, 0.15, 0.8);
                const legMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
                
                const leftLeg = new THREE.Mesh(legGeo, legMat);
                leftLeg.position.set(-0.15, 0, 0);
                group.add(leftLeg);
                
                const rightLeg = new THREE.Mesh(legGeo, legMat);
                rightLeg.position.set(0.15, 0, 0);
                group.add(rightLeg);
                
                return group;
            }
            
            addPlayer(id, playerData) {
                if (this.players.has(id)) return;
                
                const playerMesh = this.createPlayer(playerData.team);
                playerMesh.position.set(
                    playerData.position?.x || 0,
                    playerData.position?.y || 0,
                    playerData.position?.z || 0
                );
                this.scene.add(playerMesh);
                this.players.set(id, {
                    mesh: playerMesh,
                    data: playerData
                });
            }
            
            updatePlayer(id, position) {
                const player = this.players.get(id);
                if (player && id !== this.localPlayerId) {
                    player.mesh.position.set(position.x, position.y, position.z);
                }
            }
            
            removePlayer(id) {
                const player = this.players.get(id);
                if (player) {
                    this.scene.remove(player.mesh);
                    this.players.delete(id);
                }
            }
            
            addKillFeed(message) {
                const killFeed = document.getElementById('killFeed');
                const item = document.createElement('div');
                item.className = 'kill-feed-item';
                item.textContent = message;
                killFeed.appendChild(item);
                
                setTimeout(() => item.remove(), 3000);
            }
            
            jump() {
                // ZÄ±plama animasyonu
                if (this.localPlayer) {
                    // Basit zÄ±plama efekti
                }
            }
            
            reload() {
                this.ammo = this.maxAmmo;
                document.getElementById('ammo').textContent = this.ammo;
            }
            
            shoot() {
                if (this.ammo <= 0) return;
                
                this.ammo--;
                document.getElementById('ammo').textContent = this.ammo;
                
                // Raycast atÄ±ÅŸ
                const raycaster = new THREE.Raycaster();
                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyQuaternion(this.camera.quaternion);
                
                raycaster.set(this.camera.position, direction);
                
                const players = Array.from(this.players.values())
                    .filter(p => p.data.id !== this.localPlayerId)
                    .map(p => p.mesh);
                
                const intersects = raycaster.intersectObjects(players, true);
                
                if (intersects.length > 0) {
                    let hitPlayer = intersects[0].object;
                    while (hitPlayer.parent && !this.players.has(hitPlayer.userData?.id)) {
                        hitPlayer = hitPlayer.parent;
                    }
                    
                    if (hitPlayer) {
                        const hitY = intersects[0].point.y;
                        const playerY = hitPlayer.position.y;
                        const relativeY = hitY - playerY;
                        
                        let hitZone = 'body';
                        if (relativeY > 1.1) hitZone = 'head';
                        else if (relativeY < 0.3) hitZone = 'foot';
                        
                        socket.emit('player:shoot', {
                            targetId: hitPlayer.userData?.id,
                            hitZone: hitZone
                        });
                    }
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
